<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech Converter</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="app_container">
            <div class="head_container">
                <h1>Text to Speech Converter</h1>
                <h3>Input Text for Speech Output</h3>
            </div>
            <div class="interaction">
                <textarea id="conversion" placeholder="Enter text to covnert into voice text..." id="" cols="35" rows="10"
                class="text-control"></textarea>
            <p class="error-paragraph"></p>
            <button class="btn" id="convertbtn">Play the Audio Text</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
